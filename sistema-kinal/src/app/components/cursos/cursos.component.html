<div class="container"> 
   <div class="row">
      <div class="col-md-12 col-sm-10">
         <h1 class="titleMain">Cursos</h1>
      </div>
   </div>
   <div class="row backdiv">
      <div class="col-md-12 col-sm-12">
         <form (ngSubmit)="onSubmit()">
            <div class="form-row">
               <div class="form-group col-md-4">
                   <label>Código</label>
                   <input [(ngModel)]="course.Codigo" name="Codigo" type="text" class="form-control">
               </div>
               <div class="form-group col-md-4">
                   <label>Nombre</label>
                   <input [(ngModel)]="course.Nombre" name="Nombre" type="text" class="form-control">
               </div>
               <div class="form-group col-md-4" >
                   <label>Descripción</label>
                   <input [(ngModel)]="course.Descripcion" name="Descripcion" type="text" class="form-control"> 
               </div>
           </div>
           <button class="btn btn-outline-secondary" style="z-index: 4;" type="submit"><i class="material-icons" style="font-size:20px">add</i><i class="material-icons" style="font-size:20px;">phone_android</i>Enviar</button>
         </form>
      </div>
   </div>
   <br>
<div class="table-responsive">
   <table class="table table-hover table-dark">
       <thead class="gradient-color">
         <tr>
           <th scope="col">Codigo</th>
           <th scope="col">Nombre</th>
           <th scope="col">Descripcion</th>
         </tr>
       </thead>
       <tbody>
         <tr *ngFor='let c of cursos;'>
           <td>{{c.Codigo}}</td>
           <td>{{c.Nombre}}</td>
           <td>{{c.Descripcion}}</td>
         </tr>
       </tbody>
     </table>
</div>

</div>
