<div class="container">
  <div class="row">
    <div class="col-md-12 col-sm-10">
      <h1 class="titleMain">Modulo de Familia</h1>
      <hr>
    </div>
  </div>
  <small id="emailHelp" class="form-text text-muted">Ingresa los datos de la persona que deseas buscar.</small>
  <div class="row backdiv">
    <div class="col-md-12 col-sm-12">
      <form>
        <div class="form-row">
          <div class="input-group mb-3">
            <input type="text" class="form-control"
              placeholder="Ingresa preferiblemente el primer nombre y el primero apellido.">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button"><i class="">Buscar üîç</i></button>
            </div>
          </div>
        </div>
        <hr class="my-3">
        <h2>Personas</h2>
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="https://i.pinimg.com/originals/b5/76/e9/b576e9ba4504eb94656d724b003d8b8b.png" class="card-img">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">Nombre de la persona</h5>
                <p class="card-text">Descripcion de algunos datos de la persona.</p><br><br>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">A√±adir rol
                  familiar</button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                  aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        ...
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                      </div>
                    </div>
                  </div>
                </div>





                <p class="card-text"><small class="text-muted">Ultima actividad hace 3 minutos</small></p>
              </div>
            </div>
          </div>
        </div>
        <hr class="my-3">
        <div class="form-group">

        </div>

        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Acepto los cambios que he integrado a mi persona.
            </label>
          </div>
        </div>
        <p *ngFor="let alert of alerts">
          <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
        </p>
        <button type="button" class="btn btn-primary" (click)="message()">Guardar</button>
      </form>
    </div>
  </div>
</div>
