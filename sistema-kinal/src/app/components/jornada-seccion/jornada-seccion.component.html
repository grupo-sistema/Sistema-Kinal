<div class="container">
  <div class="row">
    <div class="col-md-12 col-sm-10">
      <h1 class="titleMain">Jornada y Seccion</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-sm-12">
      <div class="cajita">
        <div class="row backdiv">
          <div class="col-md-12 col-sm-12">
            <form (ngSubmit)="onSubmit()">
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label class="label2">Jornada:</label>
                  <select name="Jornada" id="inputState" class="form-control">
                      <option class="text">Elige una jornada</option>
                      <option class="text">Matutina</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label class="label2">Grado:</label>
                  <select name="Jornada" id="inputState" class="form-control">
                      <option class="text">Elige un grado</option>
                      <option class="text">Primero Básico</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label class="label2">Seccion:</label>
                  <select name="Seccion" id="inputState" class="form-control">
                    <option class="text">Elige una sección</option>
                    <option class="text">A</option>
                </select>
                </div>
                <div class="form-group col-md-3">
                  <label class="label2">Curso:</label>
                  <select name="Curso" id="inputState" class="form-control">
                    <option class="text">Elige un curso</option>
                    <option class="text">Taller</option>
                </select>
                </div>
                <div class="form-group col-md-3">
                  <label class="label2">Carrera:</label>
                  <select name="Carrera" id="inputState" class="form-control">
                    <option class="text">Elige una carrera</option>
                    <option class="text">Informática</option>
                </select>
                </div>
                <div class="form-group col-md-4">
                  <label class="label2">Instructor:</label>
                  <select name="Instructor" id="inputState" class="form-control">
                    <option class="text">Elige un instructor</option>
                    <option class="text">Josué Noj</option>
                </select>
                </div>
                <div class="form-group col-md-3" class="espacio">
                  <button class="btn btn-outline-secondary" style="z-index: 4;" type="submit">Registrar ➕</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <h2>Jornada y Sección</h2>
      <hr style="background-color: ivory;">
      <div class="table-responsive tableFixHead">
        <table class="table table-hover table-dark">
          <thead>
            <tr>
              <th scope="col">Jornada</th>
              <th scope="col">Grado</th>
              <th scope="col">Sección</th>
              <th scope="col">Curso</th>
              <th scope="col">Carrera</th>
              <th scope="col">Instructor</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Matutina</td>
              <td>Primero Básico</td>
              <td>A</td>
              <td>Taller</td>
              <td>Informática</td>
              <td>Josué Noj</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div> <!--TODOS LOS DATOS SON COMBOBOX-->
