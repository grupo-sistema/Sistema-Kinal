<div class="container">
  <div class="row">
    <div class="col-md-12 col-sm-10">
      <h1 class="titleMain">Redes de Estudio</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-sm-12">
      <div class="cajita">
        <div class="row backdiv">
          <div class="col-md-12 col-sm-12">
            <form (ngSubmit)="onSubmit()">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label class="label2">Carrera:</label>
                  <select [(ngModel)]="study_net.Carrera" name="Carrera" id="inputState" class="form-control">
                      <option *ngFor="let c of carrera" class="text" value="{{c.Nombre}}">{{c.Nombre}}</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label class="label2">Red de Estudio:</label>
                  <input [(ngModel)]="study_net.NombreRed" name="NombreRed" (click)="network()" name="Codigo" type="text" class="form-control">
                </div>
                <div class="form-group col-md-2">
                  <label class="label2">Inicio del Curso:</label>
                  <input [(ngModel)]="study_net.Inicio" name="Inicio" type="date" class="form-control" required />
                </div>
                <div class="form-group col-md-2">
                  <label class="label2">Fin del Curso:</label>
                  <input [(ngModel)]="study_net.Finalizacion" name="Finalizacion" type="date" class="form-control" required />
                </div>
                <div class="form-group col-md-3" class="espacio">
                  <button class="btn btn-outline-secondary" style="z-index: 4;" type="submit">Registrar âž•</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <h2>Redes de estudio</h2>
      <hr style="background-color: ivory;">
      <div class="table-responsive tableFixHead">
        <table class="table table-hover table-dark">
          <thead>
            <tr>
              <th scope="col">Carrera</th>
              <th scope="col">Red de estudio</th>
              <th scope="col">Inicio del Curso</th>
              <th scope="col">Fin del Curso</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let r of redEstudio'>
              <td>{{r.Carrera}}</td>
              <td>{{r.NombreRed}}</td>
              <td>{{r.Inicio}}</td>
              <td>{{r.Finalizacion}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
