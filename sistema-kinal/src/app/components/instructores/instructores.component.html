<div class="container">
  <div class="row">
     <div class="col-md-12 col-sm-10">
        <h1 class="titleMain">Instructores</h1>
     </div>
  </div>
  <div class="row backdiv">
     <div class="col-md-12 col-sm-12">
        <form (ngSubmit)="onSubmit()">
           <div class="form-row">
              <div class="form-group col-md-3">
                  <label>Código de instructor</label>
                  <input name="Codigo" type="text" class="form-control">
              </div>
              <div class="form-group col-md-4">
                  <label>Nombre del instructor</label> <!--COMBO BOX-->
                  <select name="Instructor"  class="form-control">
                     <option class="text">Selecciona un Instructor</option>
                     <option class="text">Josué Noj</option>
                 </select>
              </div>
              <div class="form-group col-md-4" >
                  <label>Profesión</label>
                  <input name="Profesion" type="text" class="form-control"> 
              </div>
              <div class="form-group col-md-2" class="espacio">
                 <button class="btn btn-outline-secondary" style="z-index: 4;" type="submit"><i class="fas fa-archive"></i>  Enviar</button>
              </div>
          </div>
        </form>
     </div>
  </div>
  <br>

<h2>Instructores</h2>
<hr style="background-color: ivory;">  
<div class="table-responsive tableFixHead">
  <table class="table table-hover table-dark">
      <thead class="gradient-color">
        <tr>
          <th scope="col">Codigo</th>
          <th scope="col">Nombre</th>
          <th scope="col">Profesión</th>
        </tr>
      </thead>
      <tbody>
        <tr>
           <td>123456</td>
           <td>Josué Noj</td>
           <td>Profesor en Informática</td>
        </tr>
      </tbody>
    </table>
</div>

</div>
