<div class="container">
  <div class="row">
    <div class="col-md-12 col-sm-10">
      <h1 class="titleMain">Asignacion a redes de estudio</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-sm-12">
      <div class="cajita">
        <div class="row backdiv">
          <div class="col-md-12 col-sm-12">
            <form (ngSubmit)="onSubmit()">
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label class="label2">Grado:</label>
                  <select [(ngModel)]="asignation.Grado" (click)="ValidacionGrado()"  name="Grado" id="inputState" class="form-control">
                    <option value="" class="text" disabled> ...</option>
                    <option *ngFor="let g of grados" class="text" value="{{g.Grado}}" >{{g.Grado}}</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label class="label2">Seccion:</label>
                  <select [(ngModel)]="asignation.Seccion"  name="Seccion" id="inputState" class="form-control">
                    <option value="" class="text" disabled> ...</option>
                    <option *ngFor="let s of secciones" class="text" value="{{s.Seccion}}" >{{s.Seccion}}</option>
                </select>
                </div>
                <div class="form-group col-md-4">
                  <label class="label2">Instructor:</label>
                  <select [(ngModel)]="asignation.Instructor"  name="Instructor" id="inputState" class="form-control">
                    <option value="" class="text" disabled> ...</option>
                    <option *ngFor="let i of instructores" class="text" value="{{i.Instructor}}" >{{i.Instructor}}</option>
                </select>
                </div>
                <div class="form-group col-md-3" *ngIf="mostrar == true">
                  <label class="label2">Curso:</label>
                  <select [(ngModel)]="asignation.Curso"  name="Curso" id="inputState" class="form-control">
                    <option value="" class="text" disabled> ...</option>
                    <option *ngFor="let c of cursos" class="text" value="{{c.Nombre}}" >{{c.Nombre}}</option>
                </select>
                </div>
                <div class="form-group col-md-3" *ngIf="mostrar == true">
                  <label class="label2">Red de estudio:</label>
                  <select [(ngModel)]="seleccionado"  name="NombreRed" id="inputState" class="form-control">
                    <option value="" class="text" disabled> ...</option>
                    <option *ngFor="let r of redes;" class="text" value={{r.NombreRed}}>{{r.NombreRed + " " + r.Inicio + "/" + r.Finalizacion}}</option>
                </select>
                </div>
                <div class="form-group col-md-4" *ngIf="mostrar == true">
                  <label class="label2">Jornada:</label>
                  <select [(ngModel)]="asignation.Jornada"  name="Jornada" id="inputState" class="form-control">
                    <option value="" class="text" disabled> ...</option>
                    <option *ngFor="let j of jornadas" class="text" value="{{j.Jornada}}" >{{j.Jornada}}</option>
                  </select>
                </div>
                <div class="form-group col-md-3" class="espacio">
                  <button class="btn btn-outline-secondary" style="z-index: 4;" type="submit">Registrar ➕</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <h2>Listado de asignaciones</h2>
      <hr style="background-color: ivory;">
      <div class="table-responsive tableFixHead">
        <table class="table table-hover table-dark">
          <thead>
            <tr>
              <th scope="col">Jornada</th>
              <th scope="col">Grado</th>
              <th scope="col">Sección</th>
              <th scope="col">Curso</th>
              <th scope="col">Red estudio</th>
              <th scope="col">Inicio</th>
              <th scope="col">Finalizacion</th>
              <th scope="col">Instructor</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let a of asignaciones'>
              <td>{{a.Jornada}}</td>
              <td>{{a.Grado}}</td>
              <td>{{a.Seccion}}</td>
              <td>{{a.Curso}}</td>
              <td>{{a.NombreRed}}</td>
              <td>{{a.Inicio}}</td>
              <td>{{a.Finalizacion}}</td>
              <td>{{a.Instructor}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div> <!--TODOS LOS DATOS SON COMBOBOX-->
