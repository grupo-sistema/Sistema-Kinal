<div class="Fondo"></div>
  <div class="row">
    <div class="col-md-7 mx-auto mt-5">
      <div class="">
        <div class="card-body">
          <h1 class="text-center mt-1" style="color: #FEFE">¡INGRESA TUS DATOS!</h1>
          <form>
            <div class="form-group row transparente">
              <label for="staticEmail" class="col-sm-2 col-form-label mt-4" style="color: #FEFE">Nombre:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control mt-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name">
              </div>
            </div>
            <div class="form-group row transparente">
              <label for="staticEmail" class="col-sm-2 col-form-label mt-4" style="color: #FEFE">Usuario:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control mt-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your user">
              </div>
            </div>
            <div class="form-group row transparente">
              <label for="staticEmail" class="col-sm-2 col-form-label mt-4" style="color: #FEFE">Contraseña:</label>
              <div class="col-sm-10">
                <input type="password" name="password" id="password" class="form-control mt-4" placeholder="Enter your password">
              </div>
            </div>
            <div class="form-group row transparente">
                <label for="staticEmail" class="col-sm-2 col-form-label mt-4" style="color: #FEFE">E-mail:</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control mt-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
                </div>
              </div>
              <div class="form-group row transparente">
                  <label for="staticEmail" class="col-sm-2 col-form-label mt-4" style="color: #FEFE">Tipo de Usuario:</label>
                  <div class="col-sm-10 mt-4">
                          <select class="form-control custom-select" id="exampleSelect1">
                            <option>Select your type user</option>
                            <option>Cliente</option>
                            <option>Solicitante</option>
                            <option>Aprovador</option>
                          </select>
                  </div>
                </div>
            <button type="button"  class="btn btn-info btn-block btn-lg transparente" (click)="windowLogin()"> <i class="fas fa-sign-in-alt"></i>    REGISTRAR</button>
          </form>
        </div>
      </div>
    </div>
  </div>
