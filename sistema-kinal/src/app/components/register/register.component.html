<div class="Fondo"></div>
  <div class="row">
    <div class="col-md-7 mx-auto mt-5">
      <div class="">
        <div class="card-body">
          <h1 class="text-center mt-1" style="color: #FEFE">¡INGRESA TUS DATOS!</h1>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group row transparente">
              <label for="staticEmail" class="col-sm-2 col-form-label mt-4" style="color: #FEFE">Nombre:</label>
              <div class="col-sm-10">
                <input type="email" [(ngModel)]="usuario.Nombre" name="Nombre" class="form-control mt-4"  aria-describedby="emailHelp" placeholder="Enter your name">
              </div>
            </div>
            <div class="form-group row transparente">
              <label for="staticEmail" class="col-sm-2 col-form-label mt-4" style="color: #FEFE">Usuario:</label>
              <div class="col-sm-10">
                <input type="email" [(ngModel)]="usuario.Usuario" name="Usuario" class="form-control mt-4" aria-describedby="emailHelp" placeholder="Enter your user">
              </div>
            </div>
            <div class="form-group row transparente">
              <label for="staticEmail" class="col-sm-2 col-form-label mt-4" style="color: #FEFE">Contraseña:</label>
              <div class="col-sm-10">
                <input type="password" [(ngModel)]="usuario.Password" name="Password" name="password" class="form-control mt-4" placeholder="Enter your password">
              </div>
            </div>
            <div class="form-group row transparente">
                <label for="staticEmail" class="col-sm-2 col-form-label mt-4" style="color: #FEFE">E-mail:</label>
                <div class="col-sm-10">
                  <input type="email" [(ngModel)]="usuario.Email" name="Email" class="form-control mt-4"  aria-describedby="emailHelp" placeholder="Enter your email">
                </div>
              </div>
              <div class="form-group row transparente">
                  <label for="staticEmail" class="col-sm-2 col-form-label mt-4" style="color: #FEFE">Tipo de Usuario:</label>
                  <div class="col-sm-10 mt-4">
                          <select [(ngModel)]="usuario.Rol" name="Rol" class="form-control custom-select" id="exampleSelect1">
                            <option disabled>Select your type user</option>
                            <option>Administrador</option>
                            <option>Director</option>
                            <option>Sub-director</option>
                            <option>Coordinador</option>
                            <option>Secretaría</option>
                          </select>
                  </div>
                </div>
                <div class="col-md-12 col-sm-12">
                    <div class="form-row">
                        <div class="form-group col-md-9">
                          <button type="submit" class="btn btn-info btn-block btn-lg transparente" (click)="windowLogin()"> <i class="fas fa-sign-in-alt"></i>    REGISTRAR</button>
                    </div>
                    <div class="form-group col-md-3">
                      <button type="button"  class="btn btn-danger btn-block btn-lg transparente" (click)="windowLogin()"> <i class="fas fa-backspace"></i>    CANCELAR</button>
                    </div> 
                    </div>
                </div>
          </form>
        </div>
      </div>
    </div>
  </div>
